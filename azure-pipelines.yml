# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '975997a9-5ffd-41a8-8e9e-7b512e1a20cc'
  imageRepository: 'zeniripipelinesdotnetcoredocker'
  containerRegistry: 'testazuredevops3.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  imageName: 'dotnetimage'
  
  # Agent VM image name
  vmImageName: 'ubuntu-16.04'


        
stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build job
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - script: |
    docker build -t $(imageRepository).azurecr.io/$(imageName) .
    az acr login --name $(imageRepository)
    docker push $(imageRepository).azurecr.io/$(imageName):
    
